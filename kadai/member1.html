<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ユーザー登録</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <boby>
    <form class="form-warp">
      <div class="left-area">
        <input type="text" placeholder="ID" />
        <input type="text" placeholder="名前" />
        <input type="text" placeholder="郵便番号" />
        <input type="text" placeholder="住所" />
        <input type="text" placeholder="パスワード" />
        <input type="text" placeholder="Email" />

        <div class="select-box">
          <select>
            <option value="">権限</option>
            <option value="admin">管理者</option>
            <option value="user">一般</option>
          </select>
        </div>

        <div class="raido-group">
          <label> <input type="radio" name="status" /> 有効 </label>
          <label> <input type="radio" name="status" /> 無効 </label>
        </div>

        <div class="submit-btn">
          <button type="submit">登録</button>
        </div>
      </div>
    </form>
  </boby>
</html>
